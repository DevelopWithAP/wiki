{% extends "encyclopedia/layout.html" %}

{% block title %} Edit Entry {% endblock %}

{% block body %}
    <div class="container">
        <h1>Edit Entry</h1>
        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            {{ edit_form }}
            <input type="submit" value="Save" class="btn btn-primary mt-2">
        </form>
    </div>
{% endblock %}
