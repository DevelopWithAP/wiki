{% extends "encyclopedia/layout.html" %}

{% block title %} Edit Entry {% endblock %}

{% block body %}
    <div class="container">
        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            {{ edit_form }}
            <input type="submit" value="Edit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
