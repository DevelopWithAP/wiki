{% extends "encyclopedia/layout.html" %}

{% block title %} New Entry {% endblock %}

{% block body %}
<div class="container">
    <h1>Create new Entry</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ create_form }}
        <input class="btn btn-primary mt-2" type="submit" value="Create">
    </form>
</div>
{% endblock %}
